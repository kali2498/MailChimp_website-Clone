    <title>Mailchimp</title>
    <style>
        #navbar{
            /* border: 1px solid red; */
            width: 100%;
            height: 100px;
            background-color:#FFE01B;
            display: flex;
            margin-top: -8px;
        }
        #navbar:hover{
          background-color: whitesmoke;
        }
        .leftside{
            display: flex;
            gap: 30px;
            justify-content: left;
            align-content: flex-start;
            padding-top: 16px;
            padding-left: 10px;
        }
        .leftside :hover{
          text-decoration: underline;
        }


        .image {
           /* border: 1px solid blue; */
           width: 15%;
           margin-left: 18%;
        }
        .image>div img{
             width: 78%;
          padding-left: 30px;
          padding-top: 20px;
        }
        /* .image>div+img{
             width: 78%;
          padding-left: 30px;
          padding-top: 20px;
        }
      */
      .rightside{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .rightside div{
          /* border: 1px solid blue; */
          margin-left: 90px;
          text-align: center;      
      }
      .rightside div h3{          
       margin-top: 20px;
       line-height: 10px;
      }

      .rightside div:nth-child(2){
        display: flex;
        /* border: 1px solid red;  */
        width: auto;
        gap: 35px;
        margin-left: 250px;
       
      }
      .rightside button{
      padding: 20px 25px 35px 30px;
      font-size: large;
      font-weight: bold;
      height: 50px;
      }
      .rightside div button:nth-child(1){
         background-color : transparent;
         border: 0.5px solid black;
         
      }
      .rightside div button:nth-child(2){
         background-color: rgb(49, 49, 194);
         color:white;
         border: none;
      }

      

      
     

    </style>
</head>
