<script>

let signupdata = JSON.parse(localStorage.getItem("clintdata")) || [];
// console.log(signupdata);

document.querySelector(".Loginjs").addEventListener("click",Loginfun);

function Loginfun(event){
    
    event.preventDefault();
    let obj = {
       
            username:document.querySelector("#loginuser").value,
            passwoard:document.querySelector("#loginpass").value
    }
    // console.log(obj);

    signupdata.forEach(function(ele){
        if(ele.username == obj.username && ele.passwoard == obj.passwoard)
        {
            window.location.href="index.html";
        }
       
        
    });
}





</script>
